<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <table border="10"><!--Etiqueta para crear tablas-->
    <tr><!--Table row o fila de una tabla-->
        <th>Encabezado 1</th> <!--Table head o encabezado de una table-->
        <th>Encabezado 2</th>
        <th>Encabezado 3</th>
    </tr>
    <tr>
        <td>Cambio integral</td> <!--Table data o datos de la tabla-->
        <td>Sustancia</td>
        <td>Estte igual</td>
    </tr>
    <tr>
        <td>Este tambien es un dato</td>
        <td>Este tambien es un dato</td>
        <td>Este tambien es un dato</td>
    </tr>
    </table>
</body>
</html>
