<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice</title>
</head>

<body>
    <!--Header-->
    <h1>Encabezado</h1>    
    <!--Parrafo-->
    <p>
        Parrafo de texto<br>
    </p>

    <!--Linea horizontal-->
    <hr>

    <p>Texto en <b>negrita</b></p>
    <p>Texto en <strong>negrita con relevancia</strong></p>
    <!--Strong le da importancia en los buscadores-->
    <p><i>Texto en cursiva</i></p>
    <p><em>Texto en cursiva importante</em></p>
    <p><small>Texto peque√±o</small></p>
    <code>Esto es un texto mostrado como codigo</code>

</body>
</html>
